<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Faculty Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>BVC Faculty Form</h1>
        <form action="submit_form.php" method="POST">
            <label for="faculty-name">Faculty Name</label>
            <input type="text" id="faculty-name" name="faculty_name" placeholder="Enter Faculty Name" required>

            <label for="degree">Degree</label>
            <select id="degree" name="degree" required>
                <option value="">Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="Ph.D">Ph.D</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="designation">Designation</label>
            <select id="designation" name="designation" required>
                <option value="">Select Designation</option>
                <option value="Technician">Technician</option>
                <option value="Programmer">Programmer</option>
                <option value="Assistant Professor">Assistant Professor</option>
                <option value="Associate Professor">Associate Professor</option>
            </select>

            <label for="from-date">From Date</label>
            <input type="date" id="from-date" name="from_date" required>

            <label for="to-date">To Date</label>
            <input type="date" id="to-date" name="to_date" required>

            <label for="department-name">Department Name</label>
            <input type="text" id="department-name" name="department_name" placeholder="Enter Department Name" required>

            <label for="department-college">Department College Name</label>
            <input type="text" id="department-college" name="department_college" placeholder="Enter College Name" required>

            <label for="acted-as">Acted As</label>
            <select id="acted-as" name="acted_as" required>
                <option value="">Select Role</option>
                <option value="Spot Valuation">Spot Valuation</option>
                <option value="Lab External">Lab External</option>
                <option value="Project Viva">Project Viva</option>
            </select>

            <label for="subject-name">Subject Name/Lab Name</label>
            <input type="text" id="subject-name" name="subject_name" placeholder="Enter Subject/Lab Name" required>

            <label for="bank-account">Bank Account Number</label>
            <input type="text" id="bank-account" name="bank_account" placeholder="Enter Bank Account Number" required>

            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc_code" placeholder="Enter IFSC Code" required>

            <label for="bank-address">Bank Address</label>
            <input type="text" id="bank-address" name="bank_address" placeholder="Enter Bank Address" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
